<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Contact form</title>

    <link
      rel="stylesheet"
      href="style.css" />
    <script
      defer
      src="./main.js"></script>
  </head>
  <body>
    <main>
      <section class="main-section">
        <h1 class="section-title text-heading">Contact Us</h1>
        <form class="contact-form">
          <div class="form-body">
            <div class="text-input-wrapper text-input-name">
              <label
                class="label body-sm"
                for="first-name"
                >First Name</label
              >
              <input
                type="text"
                name="first-name"
                id="txt-first-name"
                required />
              <div
                class="input-error-wrapper"
                data-active="false">
                <div>
                  <p class="input-error">This field is required</p>
                </div>
              </div>
            </div>
            <div class="text-input-wrapper text-input-name">
              <label
                class="label body-sm"
                for="first-name"
                >Last Name</label
              >
              <input
                type="text"
                name="last-name"
                id="txt-last-name"
                required />
              <div
                class="input-error-wrapper"
                data-active="false">
                <div>
                  <p class="input-error">This field is required</p>
                </div>
              </div>
            </div>
            <div class="text-input-wrapper text-input-email">
              <label
                class="label body-sm"
                for="email"
                >Email Address</label
              >
              <input
                type="email"
                name="email"
                id="input-email"
                required />
              <div
                class="input-error-wrapper"
                data-active="false">
                <div>
                  <p class="input-error">Please enter a valid email address</p>
                </div>
              </div>
            </div>
            <fieldset class="query-type-fieldset">
              <legend class="label body-sm">Query Type</legend>
              <div class="radio-wrapper">
                <input
                  type="radio"
                  name="query-type"
                  id="rdo-general-enquiry"
                  required />
                <label
                  class="rdo-label"
                  for="query-type"
                  >General Enquiry</label
                >
              </div>
              <div class="radio-wrapper">
                <input
                  type="radio"
                  name="query-type"
                  id="rdo-support-request" />
                <label
                  class="rdo-label"
                  for="query-type"
                  >Support Request</label
                >
              </div>
              <div
                class="input-error-wrapper"
                data-active="false">
                <div>
                  <p class="input-error">Please select a query type</p>
                </div>
              </div>
            </fieldset>
            <div class="message-wrapper">
              <label
                class="label body-sm"
                for="message"
                >Message</label
              >
              <textarea
                type="text"
                name="message"
                id="txt-message"
                required></textarea>
              <div
                class="input-error-wrapper"
                data-active="false">
                <div>
                  <p class="input-error">This field is required</p>
                </div>
              </div>
            </div>
          </div>

          <div class="consent-check-wrapper">
            <input
              type="checkbox"
              name="consent-check"
              id="chk-consent"
              required />
            <label
              class="constent-check-label label"
              for="consent-check">
              I consent to being contacted by the team
            </label>
            <div
              class="input-error-wrapper"
              data-active="false">
              <div>
                <p
                  class="input-error"
                  style="display: none">
                  To submit this form, please consent to being contacted
                </p>
              </div>
            </div>
          </div>
          <button
            class="button body-md text-bold"
            id="btn-contact-form-submit"
            type="submit">
            Submit
          </button>
        </form>
      </section>
      <section style="display: none">
        <div>
          <h3>Message Sent!</h3>
          <div class="form-submitted-message-wrapper">
            <div>
              <p class="form-submitted-message">
                Thanks for completing the form. We'll be in touch soon!
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
